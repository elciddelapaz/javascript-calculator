<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="header">
                <div class="titles">
                    Simple Calculator
                </div>
            </div>
            <div class="display">
                <div class="display-indicate">
                    max
                </div>
                <div class="display-main" id="display">

                </div>

                <div class="display-operations" id="operation">

                </div>
            </div>

            <div class="row">
                <button class="button ac">ac</button>
                <button class="button ce">ce</button>
                <button class="button div">/</button>
                <button class="button mult">*</button>
            </div>

            <div class="row">
                <button class="button seven">7</button>
                <button class="button eight">8</button>
                <button class="button nine">9</button>
                <button class="button minus">-</button>
            </div>

            <div class="row">
                <button class="button four">4</button>
                <button class="button five">5</button>
                <button class="button six">6</button>
                <button class="button plus">+</button>
            </div>

            <div class="bottom-row">
                <div class="left">
                    <div class="row">
                        <button class="button one">1</button>
                        <button class="button two">2</button>
                        <button class="button three">3</button>
                    </div>

                    <div class="row">
                        <button class="button zero">0</button>
                        <button class="button dot">.</button>
                    </div>
                </div>

                <div class="right">
                    <div class="button eq" id="equal">=</div>
                </div>

            </div>

        </div>

        <div class="tips">
            <div class="title">The keyboard is supported.</div>
            <div class="hint small">If it doesn't work, click on the page.</div>
            <div class="hint">For All Clean <span class="hint-sel">AC</span> use <span class="hint-btn">Delete</span>
                button.</div>
            <div class="hint">For Cancel Entry <span class="hint-sel">CE</span> use <span class="hint-btn">End</span>
                button.</div>
        </div>
    </div>
    <script>
        //declaring variables
        const display = document.querySelector('.display-main');
        const operation = document.querySelector('.display-operations');
        let allButtons = document.querySelectorAll('.button');
        let total, input;
        //button event listener
        allButtons.forEach(el => {
            el.addEventListener('click', function () {
                input = Number(display.innerHTML);
                if (input.toString().length < 10) {
                    //if the pressed buton is not a number
                    if (isNaN(this.innerHTML)) {
                        //if it is an operation
                        if (this.innerHTML == "+" || this.innerHTML == "-" || this.innerHTML == "*" || this.innerHTML == "/") {
                            //if the input is not empty
                            if (!(input == "")) {
                                operation.innerHTML += this.innerHTML;
                            }
                            display.innerHTML = "";
                        }
                        //if the equal sign is pressed
                        else if (this.innerHTML == "=") {
                            //if the input is not empty
                            if (!(input == "")) {
                                total = eval(operation.innerHTML);
                                display.innerHTML = total;
                            }
                        }
                        //if the dot is pressed
                        else if (this.innerHTML == ".") {
                            display.innerHTML += this.innerHTML;
                            operation.innerHTML += this.innerHTML;
                        }
                        //if the ac is pressed
                        else if (this.innerHTML == "ac") {
                            display.innerHTML = "";
                            operation.innerHTML = "";
                        }
                        //if the ce is pressed
                        else if (this.innerHTML == "ce") {
                            //clear entry
                            for (let i = 0; i < input.toString().length; i++) {
                                if ((isNaN(input.toString().charAt(i))) == false) {
                                    operation.innerHTML = operation.innerHTML.slice(0, -1);
                                }
                            }
                            display.innerHTML = "";
                        }
                    }
                    //if the pressed button is number
                    else {
                        display.innerHTML += this.innerHTML;
                        operation.innerHTML += this.innerHTML;
                    }
                }
                else {
                    //if the pressed buton is not a number
                    if (isNaN(this.innerHTML)) {
                        //if it is an operation
                        if (this.innerHTML == "+" || this.innerHTML == "-" || this.innerHTML == "*" || this.innerHTML == "/") {
                            display.innerHTML = "";
                            operation.innerHTML += this.innerHTML;
                        }
                        //if the equal sign is pressed
                        else if (this.innerHTML == "=") {
                            total = eval(operation.innerHTML);
                            display.innerHTML = total;
                        }
                        //if the ac is pressed
                        else if (this.innerHTML == "ac") {
                            display.innerHTML = "";
                            operation.innerHTML = "";
                        }
                        //if the ce is pressed
                        else if (this.innerHTML == "ce") {
                            //clear entry
                            for (let i = 0; i < input.toString().length; i++) {
                                if ((isNaN(input.toString().charAt(i))) == false) {
                                    operation.innerHTML = operation.innerHTML.slice(0, -1);
                                }
                            }
                            display.innerHTML = "";
                        }
                    }
                }
            })
        })
    </script>
</body>

</html>
